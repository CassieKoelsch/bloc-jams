<div class="album" ng-controller="AlbumController">  
    <main class="album-view container narrow">
        <section class="clearfix">
            <div class="column half">
                <img ng-src="{{player.currentAlbum.albumArtUrl}}" class="album-cover-art">
            </div>
            <div class="album-view-details column half">
                <h2 class="album-view-title">{{player.currentAlbum.name}}</h2>
                <h3 class="album-view-artist">{{player.currentAlbum.artist}}</h3>
                <h5 class="album-view-release-info">{{player.currentAlbum.year}} {{player.currentAlbum.label}}</h5>
            </div>
        </section>
        <table class="album-view-song-list">
            <tr class="album-view-song-item" ng-repeat="song in player.currentAlbum.songs" >
                <td class="song-item-number" ng-mouseleave="mouseLeave($event)" ng-mouseover="mouseOver($event)" >
                    <a class="album-song-button"  style="display: none" >
                        <span class="ion-play"  ng-click="play($event, $index)"></span>
                        <span class="ion-pause"></span>
                    </a>
                    
                    <div class= "number">{{$index + 1}}</div>
                </td>
                <td class="song-item-title">{{song.name}}</td>
                <td class="song-item-duration">{{song.length}}</td>
            </tr>
        </table>
    </main>
    <div ng-include="'/views/player_bar.html'"></div>
</div>
