  <div class="album" ng-controller="AlbumController">  
        <main class="album-view container narrow">
            <section class="clearfix">
                <div class="column half">
                    <img ng-src="{{album.albumArtUrl}}" class="album-cover-art">
                </div>
                <div class="album-view-details column half">
                    <h2 class="album-view-title">{{album.name}}</h2>
                    <h3 class="album-view-artist">{{album.artist}}</h3>
                    <h5 class="album-view-release-info">{{album.year}} {{album.label}}</h5>
                </div>
            </section>
            <table class="album-view-song-list">
                <tr class="album-view-song-item" ng-repeat="song in album.songs" ng-class="{'selected':$index == selectedRow}">
                <td class="song-item-number" ng-mouseleave="mouseLeave($event, $index)" ng-mouseover="mouseOver($event, $index)">
                    <a class="album-song-button" ng-click="play($event, $index)" style="display: none" >
                        <span class="ion-play"></span>
                        <span class="ion-pause"></span>
                    </a>
                    
                    <div class= "number">{{$index + 1}}</div>
                </td>
                    <td class="song-item-title">{{song.name}}</td>
                    <td class="song-item-duration">{{song.length}}</td>
                </tr>
            </table>
        </main>    
      <ng-include src = "'scripts/Services/player_bar.html'">
        </ng-include>
</div>
