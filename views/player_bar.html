<section class="player-bar" ng-controller="PlayerBarController">
     <div class="container">
         <div class="player-bar-control-group left-controls">
             <a class="previous" ng-click="previousSong()">
                 <span class="ion-skip-backward"></span>
             </a>
             <a class="play-pause">
                 <span class="ion-play" ng-click="play()" ng-hide="playing"></span>
                 <span class="ion-pause" ng-click="pause()" ng-show="playing"></span>
             </a>
             <a class="next" ng-click="nextSong()">
                 <span class="ion-skip-forward"></span>
             </a>
         </div>
         <div class="player-bar-control-group currently-playing">
            <h2 class="song-name">{{player.currentSong.name}}</h2>
            <h2 class="artist-song-mobile">{{player.currentAlbum.artist}}</h2>
                <div class="seek-control">
                 <div class="seek-bar">
                     <div class="fill"></div>
                     <div class="thumb"></div>
                 </div>
                 <div class="current-time">2:30</div>
                 <div class="total-time">4:45</div>
                </div>
             <h3 class="artist-name">{{player.currentAlbum.artist}}</h3>
         </div>
         <div class="player-bar-control-group right-controls">
             <div class="volume">
                 <span class="ion-volume-high"></span>
                 <div class="seek-bar">
                     <div class="fill"></div>
                     <div class="thumb"></div>
                 </div>
             </div>
         </div>
     </div>
</section>
